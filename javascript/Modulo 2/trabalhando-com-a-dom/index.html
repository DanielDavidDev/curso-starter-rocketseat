<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Javascript - Trabalhando com a DOM</title>
</head>
<body>
  <div id="app">
    <input type="text" name="nome" />
    <button class="botao">Adicionar</button>
  </div>
  
  <script>
    // var inputElement = document.getElementById('nome')
    // var inputElement = document.getElementsByTagName('input')[0];
    // var inputElement = document.getElementsByClassName('nome')[0];
    // var inputElement = document.querySelectorAll('input');
    var inputElement = document.querySelector('input[name=nome]');
    var btnElement = document.querySelector('button.botao');

    btnElement.onclick = function() {
      var texto = inputElement.value;

      alert(texto);
    }
    
    // console.log(inputElement);
  </script>
</body>
</html>
