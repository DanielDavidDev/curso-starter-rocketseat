<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Javascript - Intervalo e timeout</title>
</head>
<body>
  <script>
    function exibeAlgo() {
      console.log('Hello World');
    };
    
    // setInterval(exibeAlgo, 1000); // executa infinitamente a cada ms
    setTimeout(exibeAlgo, 5000) // executa uma vez num determinado tempo em ms
  </script>
</body>
</html>
